 {include file='head' /}
<!-- <link rel="stylesheet" href="__PUBLIC__plug/jQuery-date20151224/dateSelect.css"> -->

<div class="content-wrapper">
  <section class="content-header">

  </section>

  <section class="invoice">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="page-header">
            <i class="fa fa-globe"></i> 店铺设置
            <!-- <small class="pull-right">Date: 2/10/2014</small> -->
          </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 table-responsive">
        {if condition="isset($data['set_id'])"}
        <form id="add" class="form-horizontal" method="post" action="{:url('/admin/index/editSet', ['id' => $data['set_id']])}" enctype="multipart/form-data" target="hidden_frame">
        {else /}
        <form id="add" class="form-horizontal" method="post" action="{:url('/admin/index/doSet')}" enctype="multipart/form-data" target="hidden_frame">
        {/if}
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">上班时间</label>
            <div class="col-xs-12 col-sm-3">
              <input type="text" value="{$data['set_start_time']|default=''}" name="set_start_time" class="form-control" id="inputEmail3" placeholder="例如：9:00">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">下班时间</label>
            <div class="col-xs-12 col-sm-3">
              <input type="text" value="{$data['set_end_time']|default=''}" name="set_end_time" placeholder="例如：17:00" class="form-control" id="inputEmail3">
            </div>
          </div>

          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">微信收款图</label>
              <div class="col-xs-12 col-sm-3">
                <input type="file" name="img[]">
              </div>
          </div>

          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">支付宝收款图</label>
              <div class="col-xs-12 col-sm-3">
                <input type="file" name="img[]">
              </div>
          </div>

          <div class="form-actions">
            
              <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-check bigger-110"></i> 确认
                </button> &nbsp; &nbsp; &nbsp;
             
              </div>
            </div>

          </form>
          <iframe style="display:none" name='hidden_frame' id="hidden_frame"></iframe> 
        </div>
      </div>
    </section>
    <div class="clearfix"></div>
    </div>
{include file='foot' /}
<!-- <script type="text/javascript" src="__PUBLIC__plug/jQuery-date20151224/dateSelect.js"></script> -->
<script type="text/javascript">
  function upload() {
    // alert(230);
    $('#add').submit();
    return false;
  }
  function callback(msg,success) {
    if(success) {
      location="{:url('admin/index/index')}"
    } else {
      alert(msg);
    }
  }

</script>
