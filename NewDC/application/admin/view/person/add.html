 {include file='head' /}
<!-- <link rel="stylesheet" href="__PUBLIC__plug/jQuery-date20151224/dateSelect.css"> -->

<div class="content-wrapper">
  <section class="content-header">

  </section>

  <section class="invoice">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="page-header">
            <i class="fa fa-globe"></i> 添加人员
            <!-- <small class="pull-right">Date: 2/10/2014</small> -->
          </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 table-responsive">
      	{if condition="isset($data['type_id'])"}
        <form class="form-horizontal yhqajax" method="post" action="{:url('/admin/type/doAdd', ['id' => $data['type_id']])}">
        {else /} 
        <form class="form-horizontal yhqajax" method="post" action="{:url('/admin/Person/doAdd')}">
        {/if}  
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-xs-12 col-sm-3">
              <input type="text" value="{$data['user_name']|default=''}" name="user_name" class="form-control" id="inputEmail3" placeholder="用户名">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">密码</label>
            <div class="col-xs-12 col-sm-3">
              <input type="password" value="{$data['user_pwd']|default=''}" name="user_pwd" class="form-control" id="inputEmail3" placeholder="用户名">
            </div>
          </div>

           <div class="form-actions">
              <div class="col-md-offset-2 col-md-9">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-check bigger-110"></i> 保存
                </button> &nbsp; &nbsp; &nbsp; 
                <button class="btn" type="button" onclick="history.back();"><i class="fa fa-undo bigger-110"></i> 返回</buttton>
              </div>
            </div>

          </form>
        </div>
      </div>
    </section>
    <div class="clearfix"></div>
    </div>
{include file='foot' /}
