<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>一键试用</title>
    <link rel="stylesheet" href="__PUBLIC__/seller/bootstrap.min.css"/>
    <style>
    .main {
        position: relative;
    }
    .bg-video {
        position: absolute;
        z-index: -1;
        width: 100%;
    }
    .box {
        width: 600px;
        min-height: 400px;
        background: rgba(255,255,255, .7);
        border-radius: 5px;
        margin: 100px auto;
        padding: 1.5em;
    }
    .container{
        background: url("__PUBLIC__/seller/imgs/4.jpg") no-repeat;
        background-size: 100% 100%;
        overflow: hidden;
        transition:background 1000s linear;
    }
    h1{
        color:white;
        text-align: center;
    }
    </style>
    <script type="text/javascript">

    </script>
</head>
<body>
    <div class="container main" id="cont">
        <h1>欢迎注册</h1>
        <div class="box">
            <form action="{:url('seller/index/doReg')}" method="POST" enctype="multipart/form-data" class="form-horizontal" target="hidden_frame">
                <!--个人信息-->
                <fieldset>
                    <div class="form-group">
                        <legend>个人信息</legend>
                        <div class="col-sm-2">
                            <label for="uname" class="control-label">用户名：</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" name="seller_name" class="form-control" id="uname" placeholder="用户名"/>
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">用户名可以包括数字或字母</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="upwd" class="control-label">密码：</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="password" name="seller_pwd" class="form-control" id="upwd" placeholder="密码"/>
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">密码必须6~12位字母加数字</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="upwd" class="control-label">姓名：</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" name="seller_true_name" class="form-control" id="upwd" placeholder="姓名"/>
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">请输入姓名</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label  for="upwd" class="control-label">身份证：</label>
                        </div>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" name="seller_id_num" id="upwd" placeholder="身份证"/>
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">请输入身份证号</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="uemail" class="control-label">email：</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="email" name="seller_email" class="form-control" id="uemail" placeholder="email"/>
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">请输入email邮箱</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="uphone" class="control-label">手机：</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="number" name="seller_tel" class="form-control" id="uphone" placeholder="手机"/>
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">请输入手机号码必须为11位数字（开头为1）</span>
                        </div>
                    </div>
                </fieldset>
                <!--商家基本信息-->
                <fieldset>
                    <legend>店铺基本信息</legend>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="storename" class="control-label">店铺名称：</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" name="seller_shop_name" class="form-control" id="storename" placeholder="店铺名称"/>
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">请输入店铺名称</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="address" class="control-label">店铺地址：</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" name="seller_shop_addr" class="form-control" id="address" placeholder="地址"/>
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">请输入地址。例如：XX市XX路XX号！</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="address" class="control-label">店铺图标：</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="file" name="seller_shop_logo" ID="fupPhoto"/>
                            <!-- <input type="submit" id="fileSubmit" name="Submit" value="上传" /> -->
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">必须为.jpg、.png格式</span>
                        </div>
                    </div>
                </fieldset>

                <!--营业执照-->
                <fieldset>
                    <legend>营业执照的基本信息</legend>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="address" class="control-label">营业执照编号：</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" name="seller_business_licence_num" class="form-control" id="business" placeholder="营业执照编号"/>
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">请输入营业执照编号</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="address" class="control-label">营业执照照片：</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="file" name="seller_business_licence_img" ID="fupbusiness"/>
                            <!-- <input type="submit" id="filebusiness" name="Submit" value="上传" /> -->
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">必须为.jpg、.png格式</span>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                        <!-- <div class="col-sm-5 col-sm-offset-2">
                            <input type="radio" name="checked" id="admin"/><label for="admin">管理员</label>
                            <input type="radio" name="checked" id="users"/><label for="users">普通用户名</label>
                    </div> -->
                    <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-2">
                            <input id="bt-register" class="btn btn-danger" type="button" value="注册" onclick="upload();">
                            <a id="bt-login" href="{:url('/admin')}" class="btn btn-success">登录</a>
                            <button id="reset-form" type="reset" style="display: none;">重置</button>
                        </div>
                    </div>
                </div>
            </form>
            <iframe style="display:none" name='hidden_frame' id="hidden_frame"></iframe>
        </div>
    </div>
    <script src="__PUBLIC_ADMIN__/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="__PUBLIC__/common/common.js"></script>
    <script type="text/javascript">
    function upload() {
        $('form').submit();
        return false;
      }
    function callback(msg,success) {
        if(success) {
          alert(msg);
          $('#reset-form').trigger('click');
        } else {
          alert(msg);
        }
      }
    </script>
</body>
</html>
