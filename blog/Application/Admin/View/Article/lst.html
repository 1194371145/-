<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__APUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__APUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__APUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/head" />
<div class="container clearfix">
    <include file="Public/left" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">文章管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" action="__CONTROLLER__/sort" method="post">
            
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增文章</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            
                            <th>ID</th>
                            <th>文章标题</th>
                            <th>缩略图</th>
                            <th>栏目</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo">
                          <tr>
                            <td class="tc">{$vo.id}</td>
                            <td title="{$vo.title}"><a target="_blank" href="#" title="{$vo.title}">{$vo.title}</a><img src="__ROOT__/Public/Uploads/2017-10-16/59e4afe83bdce.png">
                            </td>
                             <td title="{$vo.pic}">
                             <if condition="$vo.pic eq ''"> 无缩略图
<else /> <img src="__ROOT__{$vo.pic}" height="50">
</if>
                             <!-- <a target="_blank" href="#" title="{$vo.pic}">{$vo.pic}</a> …  -->
                            </td>
                            </td>
                             <td title="{$vo.catename}">{$vo.catename}
                            </td>
                            
                            <td>
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>|
                                <a class="link-del" onclick="return confirm('确定删除么')" href="__CONTROLLER__/del/id/{$vo.id}">删除</a>
                            </td>
                        </tr>
</volist>
                        
                        
                    </table>
                    <div class="list-page"> 2 条 1/1 页{$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>

</html>
