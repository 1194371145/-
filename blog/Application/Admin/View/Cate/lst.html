<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__APUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__APUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__APUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/head" />
<div class="container clearfix">
    <include file="Public/left" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">栏目管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" action="__CONTROLLER__/sort" method="post">
            
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增栏目</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>
                        <input type="submit" class="btn btn-primary btn2" value="更新排序"></a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>排序</th>
                            <th>ID</th>
                            <th>栏目名称</th>
                            <th>操作</th>
                        </tr>
                        <volist name="cateres" id="vo">
                          <tr>
                            <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                            <td>
                                <!-- <input name="ids[]" value="59" type="hidden"> -->
                                <input class="common-input sort-input" name="{$vo.id}" value="{$vo.sort}" type="text">
                            </td>
                            <td>{$vo.id}</td>
                            <td title="内容"><a target="_blank" href="#" title="内容">{$vo.catename}</a> … <!-- <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">查看内容</a> -->
                            <a href ='javascript:;' class='show' data='{$vo.id}' data-title='{$vo.catename}'>查看</a>
                            </td>
                            
                            <td>
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>|
                                <a class="link-del" onclick="return confirm('确定删除么')" href="__CONTROLLER__/del/id/{$vo.id}">删除</a>
                            </td>
                        </tr>
</volist>
                        
                        
                    </table>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/plugin/layer/layer.js"></script>
<script>

//jQuery代码
////jQuery代码
$(function(){
    //给查看按钮绑定点击事件
    $('.show').on('click',function(){
        // layer.alert('nihao');
        //获取id
        var id = $(this).attr('data');
        //获取公文标题
        var title = $(this).attr('data-title');
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.5,   //背景透明
            area: ['560px', '90%'],
            content: '__CONTROLLER__/showContent/id/' + id //iframe的url
        }); 
    });
});
</script>
</html>
